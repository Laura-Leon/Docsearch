<div class="contenedor__agregardocstitulo">
    <h1 class="h1__agregardoctitulo">Agrega un nuevo documento</h1>

<form class="cardForm">
    <h2 class="cardForm__loading hidden">Cargando...</h2>
    <h2 class="cardForm__success hidden">Documento agregado exitosamente</h2>
    <h2 class="cardForm__error hidden">ha ocurrido un error, intente nuevamente</h2>

    <!--inputs -->

    <label class="cardForm__label" for="author">Nombre del autor</label>
    <input class = "cardForm__input" id= "author" name="author" type="text" placeholder="Escribe el nombre del autor">

    <label class="cardForm__label" for="year">Año</label>
    <input class = "cardForm__input" id= "year" name="year" type="number" placeholder="Escribe el año del documento">
    
    <label class="cardForm__label" for="title">Título</label>
    <input class = "cardForm__input" id= "title" name="title" type="text" placeholder="Escribe el título del documento">

    <label class="cardForm__label" for="source">Fuente</label>
    <input class = "cardForm__input" id= "source" name="source" type="text" placeholder="Escribe la fuente del documento">

    <label class="cardForm__label" for="link">Enlace / link</label>
    <input class = "cardForm__input" id= "link" name="link" type="text" placeholder="Pega el link o el enlace del documento">

    <label class="cardForm__label" for="keyword">Descriptor temático</label>
    <input class = "cardForm__input" id= "keyword" name="keyword" type="text" placeholder="Escribe las palabras claves del documento">

<!--option department -->
<label for ="department"class = "cardForm__label">Departamento</label>

</select>

<!--option cardstatus -->
